[*]
line_wrap=false
trim_trailing_whitespace=false
insert_final_newline=false
unindent_with_backspace=false
editor=rich2
word_separators=\@ \t.:()[]{}-_

[*.{c,h,cpp,hpp,cxx,hxx}]
include=cpp.ini

[*.java]
include=java.ini

[*.cs]
include=csharp.ini

[*.php]
include=php.ini

[*.js]
include=javascript.ini

[*.py]
include=python.ini

[*.lua]
include=lua.ini

[*.md]
include=markdown.ini

[*.{htm,html,xhtml}]
include=html.ini

[*.{xml,xsl,xslt,xsd}]
include=xml.ini

[*.css]
include=css.ini

[*.{ts,pl}]
block_type=brace

[*.{hs}]
block_type=indentation

[*.json]
block_type=brace
marker_type=json

[*.{yml,yaml}]
block_type=indentation
marker_type=yaml

[*.{log,tmp,out,dat}]
editor=raw
word_separators=native

[*.txt]
editor=raw
word_separators=native
line_wrap=true
