block_type=indentation

marker_type=regex
marker_split_regex=[\r\n:;]

marker_branch_regex=(.*?class\s+([\w_]+).*?)\s*:\s*$
marker_branch_name_index=2
marker_branch_display_name_index=1

marker_leaf_regex=(def\s+([\w_]+)\s*\(.*?):\s*$
marker_leaf_name_index=2
marker_leaf_display_name_index=1

marker_exclude_regex=\b(?:return|if|for|while|try|except)\b
