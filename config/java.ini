block_type=brace

marker_type=regex
marker_split_regex=[{};]\s*

marker_branch_regex=(.*?\b(?:class|interface|enum|record)\b\s+([\w_]+).*?)\{\s*$
marker_branch_name_index=2
marker_branch_display_name_index=1

marker_leaf_regex=(.*?([\w_]+)\s*\(.*?)\{\s*$
marker_leaf_name_index=2
marker_leaf_display_name_index=1

marker_exclude_regex=\b(?:return|if|for|while|new|switch|try|catch)\b
