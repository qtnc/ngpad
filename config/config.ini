window_mode=auinotebook
session_mode=never
single_instance=true
notebook_style=bottom multiline
toolbar_style=horizontal icon text

workspace_root_indicators=.git, .svn, .editorconfig, pom.xml, build.gradle, package.json, node_modules, readme.md, makefile, cMakesList.txt

default_charset=utf-8
default_line_ending=crlf
default_indent_style=tab
default_indent_size=4

plugin=testplugin
