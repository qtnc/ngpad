block_type=regex
block_open_regex=\bfunction\s*[\w\d_:]*\s*\([^()]*\)|\bdo\b|\bthen\b|\brepeat\b
block_close_regex=\bend\b|\buntil.*$
block_blank_regex=^(?:\s*(?:end))*\s*$

marker_type=regex
marker_split_regex=[\r\n;][ \t]*

marker_leaf_regex=((?:local )?function\s+([\w_:.]+)\s*\(.*?)\s*$
marker_leaf_name_index=2
marker_leaf_display_name_index=1

marker_exclude_regex=\b(?:return|if|elseif|for|while|repeat)\b
